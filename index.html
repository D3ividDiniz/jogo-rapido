<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameRandon</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body> 
    <span class="begin" id="begin">
        <img src="assets/logo.png" alt="logo Random Game">
        <button onclick="start()">Start</button>
    </span>
    <span class="begin__lost" id="begin__lost">
        <img src="assets/looser.png" alt="logo Random Game">
        <h2 id="view__pts"></h2>
        <button onclick="start()">Play Again</button>
    </span>
    
    <div id="mapa">
        <span id="birdsSpace"></span>
        <span id="carSpace"></span>
        <div id="player-group"><img class="obscar" src="assets/player.png" id="player-img"></div>
        <div id="road"></div>

    </div>


    <script src="main.js"></script>
</body>
</html>
